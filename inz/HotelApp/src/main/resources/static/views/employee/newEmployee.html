<div class="container">
    <div class="row">
        <div class="col-sm-offset-4 col-md-5">
            <h4><b>Rejestrowanie nowego pracownika</b></h4>
        </div>
    </div>
    <hr>
    <div class="col-sm-offset-2">
        <div class="row">
            <div class="col-md-5">
                <h4>ImiÄ™:</h4>
                <input type="text" class="form-control" data-ng-model="employee.firstName">
            </div>
            <div class="col-md-5">
                <h4>Nazwisko:</h4>
                <input type="text" class="form-control" data-ng-model="employee.lastName">
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h4>E-mail:</h4>
                <input type="text" class="form-control" data-ng-model="employee.email">
            </div>
            <div class="col-md-5">
                <h4>Telefon:</h4>
                <input type="text" class="form-control" data-ng-model="employee.phone">
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h4>Pensja:</h4>
                <input type="text" class="form-control" data-ng-model="employee.salary">
            </div>
            <div class="col-md-5">
                <h4>Data zatrudnienia:</h4>

                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}"
                           data-ng-model="employee.employmentDate" is-open="openedEnd"
                           data-ng-required="true" close-text={{closeText}}
                           clear-text={{clearText}} current-text={{currentText}}/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" data-ng-click="openDatePicker($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h4>Jednostka organizacyjna:</h4>
                <select class="form-control" ng-model="employee.department"
                        ng-options="item.name for item in departments">
                    <option value="">-jednostka organizacyjna-</option>
                </select>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-4">
                <a ui-sref="home" class="btn btn-block btn-danger">
                    <span class="glyphicon glyphicon-circle-arrow-left"></span> Anuluj
                </a>
            </div>
            <div class="col-sm-offset-1 col-md-4">
                <a class="btn btn-block btn-success"
                   ng-disabled="!(!!employee.firstName && !!employee.lastName && !!employee.email && !!employee.phone  && !!employee.salary && !!employee.department && !!employee.employmentDate)"
                   ng-click="save(employee);modalService.open('sm','Dodano pracownika!','ok',{ok: 'home', yes: 'home'});">
                    <span class="glyphicon glyphicon-ok-circle"></span> Zapisz
                </a>
            </div>
        </div>
    </div>
</div>
</div>
