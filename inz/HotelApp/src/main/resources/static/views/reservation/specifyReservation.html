<div class="row">
    <div class="col-md-6">
        <h4>Pokój:</h4>
        <select class="form-control" ng-model="selectedRoom" ng-options="item.roomNo for item in rooms">
            <option value="">-numer pokoju-</option>
        </select>
    </div>

    <div class="col-md-6">
        <h4>Pakiet pobytowy:</h4>
        <select class="form-control" ng-model="selectedStayPackage" ng-options="item.name for item in stayPackages">
            <option value="">-pakiet pobytowy-</option>
        </select>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-offset-4 col-md-4">
        <a ui-sref="newReservation.specifyReservation" class="btn btn-block btn-info" ng-disabled="!(!!selectedRoom && !!selectedStayPackage)" ng-click="getStayValue(selectedRoom,selectedStayPackage);">
            <span class="glyphicon glyphicon-circle-arrow-down"></span> Sprawdź koszt pobytu
        </a>
    </div>
</div>
<br>
</div>
<div class="row">
    <div class="col-sm-offset-4 col-md-4">
        <h4>Koszt pobytu to {{totalCost}} PLN.</h4>
    </div>
</div>
<br>
</div>
<hr>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <h4>Dodatkowe informacje:</h4>
            <textarea class="form-control" rows="3" style="resize:none" data-ng-model="reservationInfo"></textarea>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Sposób płatności:</h4>
        <select class="form-control" data-ng-model="selectedPaymentType" ng-options="item.type for item in paymentTypes">
            <option value="">-sposób płatności-</option>
        </select>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-offset-3">
        <div class="col-md-4">
            <a ui-sref="home" class="btn btn-block btn-danger">
                <span class="glyphicon glyphicon-circle-arrow-left"></span> Anuluj
            </a>
        </div>
        <div class="col-md-4">
            <a ui-sref="newReservation.summary" class="btn btn-block btn-success" ng-disabled="!(!!selectedRoom && !!selectedStayPackage && !!selectedPaymentType)" ng-click="doReservation(selectedPaymentType, reservationInfo);">
                <span class="glyphicon glyphicon-ok-circle"></span> Rezerwuj
            </a>
        </div>
    </div>
</div>
