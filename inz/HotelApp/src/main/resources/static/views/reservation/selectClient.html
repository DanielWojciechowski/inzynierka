<div class="row">
    <div class="col-md-5">
        <h4>Wyszukaj klienta po numerze PESEL:</h4>
        <input type="text" class="form-control" data-ng-model="inputPesel">
    </div>
    <div class="col-md-3">
        <br><br>
        <a class="btn btn-block btn-info" ng-click="findClients(inputPesel);">
            <span class="glyphicon glyphicon-circle-arrow-down"></span> Wyszukaj
        </a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-5">
        <h4>Wyniki wyszukiwania:</h4>
        <select class="form-control" data-ng-model="selectedClient" ng-options="item.pesel for item in clients">
            <option value="">-PESEL Klienta-</option>
        </select>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-5">
        <a ui-sref="newClient" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-circle-arrow-down"></span> Zarejestruj nowego Klienta
        </a>
    </div>
    <div class="col-md-5">
        <a ui-sref="newReservation.selectRoom" class="btn btn-block btn-success" ng-disabled="!(!!selectedClient)" ng-click="saveClient(selectedClient);">
            <span class="glyphicon glyphicon-circle-arrow-right"></span> Utwórz rezerwację dla wybranego Klienta
        </a>
    </div>
</div>
