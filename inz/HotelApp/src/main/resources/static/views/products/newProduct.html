<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-md-6">
            <h4><b>Wprowadzanie nowy produkt lub usługę</b></h4>
        </div>
    </div>
    <hr>
    <div class="col-sm-offset-3">
        <div class="row">
            <div class="col-md-9">
                <h4>Wybierz typ:</h4>
                <select class="form-control" ng-model="product.selectedType" ng-options="item for item in types">
                    <option value="">-typ-</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <h4>Nazwa:</h4>
                <input type="text" class="form-control" data-ng-model="product.name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <h4>Opis:</h4>
                        <textarea class="form-control" rows="3" style="resize:none"
                                  data-ng-model="product.description"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <h4>Cena jednostkowa:</h4>
                    <input type="text" class="form-control" data-ng-model="product.price">
                </div>
            </div>
            <div class="col-sm-offset-1 col-md-4">
                <h4>Dostępność:</h4>
                <p class="input-group">
                    <label class="btn btn-default" ng-model="isAvailable" btn-checkbox>{{isAvailable ? "Dostępny" : "Niedostępny"}}</label>
                </p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <a ui-sref="home" class="btn btn-block btn-danger">
                    <span class="glyphicon glyphicon-circle-arrow-left"></span> Anuluj
                </a>
            </div>
            <div class="col-sm-offset-1 col-md-4">
                <a class="btn btn-block btn-success"
                   ng-disabled="!(!!product.selectedType && !!product.name && !!product.price)" ng-click="save(product.selectedType, product.name, product.description, product.price, product.isAvailable);modalService.open('sm','Dodano do oferty','ok',{ok: 'home'});">
                    <span class="glyphicon glyphicon-ok-circle"></span> Zapisz
                </a>
            </div>
        </div>
    </div>
</div>
