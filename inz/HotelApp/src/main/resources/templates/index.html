<!DOCTYPE html>
<html data-ng-app="***Hotel Wzorcowy***">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>HotelApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="./images/icon.ico" />

</head>
<body>

	<div data-ng-controller="CollapseDemoCtrl">
		<button class="btn btn-default" data-ng-click="isCollapsed = !isCollapsed">Poka!</button>

		<div collapse="isCollapsed">
			<div class="well well-lg">Hello World!</div> 
		</div>
	</div>
	
	<div data-ng-controller="AlertDemoCtrl">
  		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  		<button class='btn btn-default' data-ng-click="addAlert()">Add Alert</button>
	</div>
	
	<div data-ng-controller="dbTest">
		Nr Pokoju <input type="text" data-ng-model="roomNumb" placeholder="Numer" data-ng-change="findRoom()"/><br />
		<alert data-ng-repeat="room in rooms" type="{{alert.type}}" close="closeAlert($index)">{{room.roomType.roomType}}</alert>
	</div>
	
	
	<script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
	<script data-require="angular-animate@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
	<script type="text/javascript" src="./js/ui-bootstrap-0.11.2.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
